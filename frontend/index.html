<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project KG – Smart Tax Prototype</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <h1>Project KG</h1>
    <p>Plan your income, not just file it.</p>
  </nav>

  <main>
    <section class="card">
      <h2>Smart Tax Calculator</h2>
      <form id="taxForm">
        <label>Annual Income (₹)</label>
        <input type="number" id="income" placeholder="e.g. 1000000" required />

        <label>Age</label>
        <input type="number" id="age" placeholder="e.g. 25" required />

        <label>Tax Regime</label>
        <select id="regime">
          <option value="new">New Regime</option>
          <option value="old">Old Regime</option>
        </select>

        <button type="submit">Calculate</button>
      </form>
    </section>

    <section id="result" class="card hidden">
      <h2>Tax Summary</h2>
      <div id="taxAmount"></div>
      <h3>Recommended Deductions</h3>
      <ul id="recs"></ul>
    </section>
  </main>

  <footer>© 2025 Project KG Prototype</footer>
  <script src="script.js"></script>
</body>
</html>
